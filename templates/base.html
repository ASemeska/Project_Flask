<!doctype html>
<html lang="en">
  <head> <!-- Use tidy HTML indentation only in <head> block -->
    {%- block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {%- block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    {% endblock -%}

    <!-- Page title -->
    <title>{% block title %}{% endblock %}</title>
    {%- endblock %}
  </head>
  <body> <!-- No tidy HTML indentation in <body> block, since it contains much auto-generated content -->
      <!-- Page content -->
      {% block content %}{% endblock %}

      {% block scripts %}
          <!-- Optional JavaScript -->
          {{ bootstrap.load_js() }}
      {% endblock %}
  </body>
</html>
